<div class="container">
    <div class="row">
        <section class="col-3">
            <h5 class="text-warning ms-2">Sort</h5>
            <select  class="form-select mb-4" (change)="onSortSelected($event)">
                <option *ngFor="let option of sortOptions" [value]="option.value">{{option.name}}</option>
            </select>

                <h5 class="text-warning ms-2">Brand</h5>
                <ul class="list-group my-1" >
                    <li class="list-group-item" *ngFor="let brand of brands"
                    [class.active]="brand.id===shopParams.brandId"
                    [value]="brand.id"
                    (click)="onBrandIdSelected(brand.id)"
                    >{{brand.name}}</li>
                  </ul>
                  <h5 class="text-warning ms-2">Type</h5>
                <ul class="list-group my-1">
                    <li class="list-group-item" *ngFor="let type of types"
                    [class.active]="type.id===shopParams.typeId"
                    [value]="type.id"
                    (click)="onTypeIdSelected(type.id)">{{type.name}}</li>
                  </ul>
        </section>
        <section class="col-9">
        <div class="d-flex justify-content-between align-items-center pb-2">
            <app-paging-header
            [totalCount]="totalCount"
            [pageNumber]="shopParams.pageNumber"
            [pageSize]="shopParams.pageSize"
            ></app-paging-header>
            
            <div class="d-flex mt2">
                <input type="text" placeholder="Search" class="form-control me2" #search>
                <button (click)="onSearch()" class="btn btn-outline-primary mx-1">Search</button>
                <button (click)="onReset()" class="btn btn-outline-success mx-1">Reset</button>

            </div>
        </div>
            <div class="row row-cols-3 g-3">
                <div class="col" *ngFor="let product of products ">
                <app-product-item [product]="product"></app-product-item>
                </div>
            </div>
            <div class="d-flex justify-content-center mt-1">
                <app-pager
                [totalCount]="totalCount"
                [pageSize]="shopParams.pageSize"
                (pageChanged)="onPageChange($event)"
                ></app-pager>
            </div>
        </section>
    </div>
</div>
