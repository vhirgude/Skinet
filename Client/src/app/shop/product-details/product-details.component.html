<div class="row" *ngIf="product">
<div class="col-6">
    <img src="{{product.pictureURL}}" alt="{{product.name}}" class="width-100">
</div>
<div class="col-6 mt-4">
    <h2>{{product.name}}</h2>
    <p>{{product.price | currency}}</p>
    <div class="d-flex justify-content-start align-item-center">
        <i class="fa fa-minus-circle text-warning mr-2" style="cursor: pointer;font-size: 2em;"></i>
        <span class="font-wight-bold" style="font-size: 1.5em;">2</span>
        <i class="fa fa-plus-circle text-warning ml-2" style="cursor: pointer;font-size: 2em;"></i>

        <button class="btn btn-outline-secondary ml-4">Add to cart</button>
    </div>
    <div class="row mt-4">
        <h1>Description</h1>
        <p>{{product.description}}</p>
    </div>

</div>
</div>
